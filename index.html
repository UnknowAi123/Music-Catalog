<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MusicSheet App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Iconos -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="css/style.css">

  <!-- AlaSQL y xlsx -->
  <script src="https://cdn.jsdelivr.net/npm/alasql@1.7/dist/alasql.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>

  <!-- Layout tipo AppSheet / Android -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">MusicSheet</span>
        <div class="mdl-layout-spacer"></div>
        <!-- Botón cargar archivo -->
        <label class="mdl-button mdl-js-button mdl-button--icon" for="file-input">
          <i class="material-icons">file_upload</i>
        </label>
        <input type="file" id="file-input" accept=".xlsx,.xls,.csv" style="display:none;">
      </div>
    </header>

    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Vistas</span>
      <nav class="mdl-navigation" id="menu-vistas">
        <!-- Aquí generaremos menús dinámicos -->
      </nav>
    </div>

    <main class="mdl-layout__content">

<div style="padding: 0 11px;">
  <input 
    id="buscador" 
    type="text" 
    placeholder="Search..."
    style="
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 0px;
      border: none;
      outline: none;
    ">
</div>


      <div class="page-content" id="contenido-principal">
        <!-- Aquí se pintarán tablas, listas, stats, etc. -->
      </div>
    </main>
  </div>

  <!-- JS propio -->
  <script src="js/data.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
  
  <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
        style="position: fixed; bottom: 20px; right: 20px;">
  <i class="material-icons">add</i>
</button>

</body>
</html>
